language: node_js
node_js:
  - 12
python:
  - 3.6
install:
  - npm install
  - npm install -g codecov
  - npm install -g nyc
  - pip install mkdocs
services:
  - postgresql
  - docker
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - npm run db-create
script:
  - npm test
after_script:
  - nyc --reporter=text-lcov npm test > coverage.lcov
  - codecov
before_deploy:
  - mkdocs build --verbose --clean --strict # Build a local version of the docs
deploy: # Deploy documentation to Github in the gh_pages branch
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: site
  on:
    branch: gh_pages
notifications:
  slack:
    secure: 
