name: Dependabot Auto Merge

on:
  workflow_run:
    types:
      - completed
    workflows:
      - 'Bmore-Responsive'

jobs:
    auto-merge:
        name: Auto Merge
        runs-on: ubuntu-latest
        steps:
            - name: if CI tests pass and is a patch update, merge branch
              if: ${{ github.event.workflow_run.conclusion == 'success' }}
              uses: ridedott/merge-me-action@v2
              with:
                  # Depending on branch prodtection rules, a  manually populated
                  # `GITHUB_TOKEN_WORKAROUND` secret with permissions to push to
                  # a protected branch must be used.
                  #
                  # When using a custom token, it is recommended to leave the following
                  # comment for other developers to be aware of the reasoning behind it:
                  #
                  # This must be used as GitHub Actions token does not support pushing
                  # to protected branches.
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_WORKAROUND }}
                  # https://github.com/ridedott/merge-me-action#presets
                  PRESET: DEPENDABOT_PATCH
